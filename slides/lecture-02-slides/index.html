<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lecture 02</title>

  <link rel="stylesheet" href="../dist/reveal.css" />
  <link rel="stylesheet" href="../dist/theme/white.css" />
  <link rel="stylesheet" href="myslides.css" />
</head>

<body>
  <div class="reveal">
    <div class="slides">
      <!-- Load Markdown from your pandoc output -->
      <section
        data-markdown="index.md"
        data-separator="^\r?\n---\r?\n$"
        data-separator-vertical="^\r?\n--\r?\n$"
        data-separator-notes="^Note:"
      ></section>
    </div>
  </div>

  <script src="../dist/reveal.js"></script>
  <script src="../plugin/markdown/markdown.js"></script>
  <script src="../plugin/notes/notes.js"></script>
  <script src="../plugin/highlight/highlight.js"></script>
  <script src="../plugin/math/math.js"></script>
  <link rel="stylesheet" href="../plugin/highlight/monokai.css">

  <script>
    // Check if plugins are loaded
    if (typeof RevealMarkdown === 'undefined' || typeof RevealNotes === 'undefined') {
      console.error('Reveal.js plugins failed to load. Check the paths to markdown.js and notes.js');
    }

    Reveal.initialize({
		hash: true,
    	slideNumber: "c/t",
		center: false,
		width: 1366,
		height: 768,
		margin: 0.02,
		transition: "none",
		backgroundTransition: "fade",
		plugins: [ RevealMarkdown, RevealHighlight, RevealNotes, RevealMath.MathJax3 ],
		markdown: {
			separator: '^\r?\n---\r?\n$',
			verticalSeparator: '^\r?\n--\r?\n$',
			notesSeparator: '^Note:'
		}
    }).then(() => {
      console.log('Reveal.js initialized successfully');
    }).catch(error => {
      console.error('Reveal.js initialization failed:', error);
    });
  </script>
</body>
</html>
