<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <style>
    body{ font-family: system-ui; margin:0; padding:16px; }
    textarea{ width:100%; height:90px; }
    button{ padding:10px 14px; margin-top:10px; }
    pre{ white-space: pre-wrap; background:#f6f6f6; padding:12px; border-radius:10px; }
  </style>
</head>
<body>
  <textarea id="q" style="background:#f0f0f0; border:1px solid #cfcfcf; border-radius:10px; font-size:20px; line-height:1.4;">Send a message</textarea>
  <button id="go" style="font-size:20px; line-height:1.4;">Ask Ollama (Qwen3:1.7B)</button>
  <pre id="out"></pre>


  <script>
  const model = "qwen3:1.7b";

  document.getElementById("go").onclick = async () => {
    const prompt = document.getElementById("q").value;
    const out = document.getElementById("out");
    out.textContent = ""; // clear

    const r = await fetch("http://localhost:11434/api/generate", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ model, prompt, stream: true })
    });

    if (!r.ok) {
      out.textContent = `HTTP ${r.status}: ${await r.text()}`;
      return;
    }

    const reader = r.body.getReader();
    const decoder = new TextDecoder();
    let buffer = "";

    while (true) {
      const { value, done } = await reader.read();
      if (done) break;

      buffer += decoder.decode(value, { stream: true });

      // Ollama streams newline-delimited JSON
      const lines = buffer.split("\n");
      buffer = lines.pop() || "";

      for (const line of lines) {
        if (!line.trim()) continue;
        const j = JSON.parse(line);

        if (j.response) out.textContent += j.response; // append chunk
        if (j.done) break;
      }
    }
  };
</script>
</body>
</html>
