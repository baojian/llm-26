<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NLP and LLMs â€” Slides</title>

  <link rel="stylesheet" href="./reveal/dist/reset.css">
  <link rel="stylesheet" href="./reveal/dist/reveal.css">
  <link rel="stylesheet" href="./reveal/dist/theme/white.css">

  <!-- your template css -->
  <link rel="stylesheet" href="./myslides.css">

  <style>
    /* homepage-specific styles */
    .lec-grid{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap: 18px;
      margin-top: 18px;
    }
    a.lec-card{
      display:block;
      padding: 18px 20px;
      border: 2px solid rgba(0,0,0,0.12);
      border-radius: 14px;
      text-decoration:none;
      color: inherit;
      background: #f6f7f9;
    }
    a.lec-card:hover{
      border-color: rgba(31,78,154,0.55);
      box-shadow: 0 10px 18px rgba(0,0,0,0.08);
      transform: translateY(-2px);
      transition: 120ms ease;
    }
    .lec-title{ font-size: 34px; font-weight: 900; color: var(--fudan-blue); }
    .lec-sub{ font-size: 18px; opacity: 0.75; margin-top: 6px; }
  </style>
</head>

<body>
<div class="reveal">
  <div class="slides">
    <section data-markdown="./index.md" data-separator="^\r?\n---\r?\n$"></section>
  </div>
</div>

<script src="./reveal/dist/reveal.js"></script>
<script src="./reveal/plugin/markdown/markdown.js"></script>

<script>
  Reveal.initialize({
    hash: true,
    center: false,
    slideNumber: false,
    plugins: [ RevealMarkdown ]
  });
</script>
</body>
</html>
