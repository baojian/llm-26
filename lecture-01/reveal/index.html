<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>NLP & LLMs – Lecture 01</title>

  <!-- Reveal core CSS -->
  <link rel="stylesheet" href="reveal/dist/reveal.css">
  <link rel="stylesheet" href="reveal/dist/theme/white.css">

  <!-- ✅ 1) Put the STYLE here (in <head>) -->
  <style>
    :root{ --fudan-blue:#1f4e9a; }
    .reveal{ font-family: "Helvetica","Arial",sans-serif; }
    .title-slide{ text-align:center; }
    .title-slide .title{
      color: var(--fudan-blue); font-weight:800;
      font-size:84px; line-height:1.08; margin:0;
    }
    .title-slide .subtitle{
      color: var(--fudan-blue); font-weight:800;
      font-size:84px; line-height:1.08; margin:0.1em 0 0;
    }
    .title-slide .meta{
      margin-top:110px; color:var(--fudan-blue);
      font-weight:700; font-size:34px; line-height:1.65;
    }
    .slide-footer-right{
      position: fixed; right:18px; bottom:10px;
      font-size:16px; opacity:0.45; z-index:30; color:#000;
    }
  </style>

    <style>
  /* Make slides feel like PPT: left-aligned, bigger typography, nicer spacing */
  .reveal .slides section {
    text-align: left;
  }

  .outline-slide h2 {
    color: var(--fudan-blue, #1f4e9a);
    font-size: 64px;
    font-weight: 800;
    margin: 0 0 28px 0;
    letter-spacing: 0.2px;
  }

  .outline-slide ul {
    font-size: 40px;
    line-height: 1.5;
    margin: 0;
    padding-left: 1.1em; /* bullet indent */
  }

  .outline-slide li {
    margin: 14px 0;
  }

  /* Optional: reduce default Reveal margins so content uses space better */
  .reveal .slides {
    padding: 0;
  }
</style>
    
</head>

<body>
  <div class="reveal">
    <div class="slides">

      <!-- ✅ 2) Put the TITLE SLIDE section here (inside .slides) -->
      <section class="title-slide">
        <p class="title">NLP and LLMs (CS40008.01)</p>
        <p class="subtitle">Lecture 01 – Introduction to NLP</p>

        <div class="meta">
          <div>Baojian Zhou</div>
          <div>NLP and LLMs (CS40008.01)</div>
          <div>School of Data Science, Fudan University</div>
          <div>03/05/2026</div>
        </div>
        <div class="slide-footer-right">1</div>
      </section>

      <!-- other slides -->
      <section class="outline-slide">
        <h2>Outline</h2>
        <ul>
          <li>What is NLP?</li>
          <li>Tokenization</li>
        </ul>
        <div class="slide-footer-right">2</div>
      </section>

    </div>
  </div>

  <!-- Reveal JS -->
  <script src="reveal/dist/reveal.js"></script>

  <!-- ✅ 3) Put Reveal.initialize here (after loading reveal.js) -->
  <script>
    Reveal.initialize({
      hash: true,
      slideNumber: false,
      center: false,
      width: 1366,
      height: 768,
      margin: 0.06
    });
  </script>
  
</body>
</html>
